<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits and Vegetables Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="app">
        <h1>Fruits and Vegetables Information</h1>

        <!-- Input form for searching -->
        <div>
            <label for="searchInput">Search:</label>
            <input type="text" id="searchInput" placeholder="Enter fruit, vegetable, or nutrient">
            <button onclick="searchInfo()">Search</button>
        </div>

        <!-- Display results here -->
        <div id="resultContainer">
            <!-- Results will be displayed here dynamically -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
